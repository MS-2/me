    <header>
        <div class="menu-btn">
            <div class="btn-line"></div>

        </div>
        <nav class="menu">

            <ul class="menu-nav">
                <li class="nav-item ">

        </nav>

    <main id="about">
        <h1 class="lg-heading">
            Free <span class="text-secondary">Time</span>
        </h1>
        <h2 class="nombrepeq">
            I like retro games
        </h2>


        <!-- --------------------------------------------------------------------------------- -->

        <div class="main" role="main">
            <div class="flex"></div>
            <div class="game">
                <div class="game-header">
                    <p class="game-counter">
                        Your points:
                        <span id="g-count">
                            1
                        </span>
                    </p>
                    <button type="button" class="game-btn" id="restart">Restart</button>
                </div>
                <div class="game-body">
                    <div class="game-body__inner">
                        <canvas id="space-invaders" />
                    </div>
                </div>
                <div class="game-footer">
                    <p class="text-title">
                        Space Invaders destroyed this page! Take revenge on them!
                    </p>
                    <p class="text-navigation" id="g-helper">
                        Use <span class="game-control">Space</span> to shoot and <span
                            class="game-control">←</span>&#160;<span class="game-control">→</span> to
                        move!&#160;&#160;&#160;
                    </p>
                </div>
                <div class="game-nav" id="g-nav">
                    <div class="game-nav__inner">
                        <button type="button" class="game-nav__btn" id="g-shot">Shot</button>
                        <button type="button" class="game-nav__btn" id="g-left">←</button>
                        <button type="button" class="game-nav__btn" id="g-right">→</button>
                    </div>
                </div>
            </div>
        </div>


        <!-- --------------------------------------------------------------------------------- -->


    </main>
    <div id="footer"></div>
